<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form id="app">
            <div>
                <label for="city">City: </label><br>
                <input v-model="cityInput" type="text" id="cityInput" name="city"><br>
                <button v-on:click="send">Submit</button>
            </div>
            <p v-if="weather != undefined">Weather in {{ weather.city }}: {{ weather.temperature }} , {{ weather.weather }}, <img v-bind:src="weather.weatherImage"/></p>
        </form>
        
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- production version, optimized for size and speed -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    cityInput: '',
                    weather: undefined
                },
                methods: {
                    send: function (e) {
                        e.preventDefault();

                        axios.get('/getWeather', {
                            params: {
                                city: this.cityInput
                            }
                        })
                        .then(response => {
                            this.weather = response.data;
                            console.log(this.weather);
                        })
                        .catch(error => {
                            console.log(error);
                        })
                    } 
                }
            })

            

            
        </script>
    </body>
</html>
